<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Saving System</title>
    <!-- Bootstrap Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
   



        <!-- Google-font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
     <!-- Custom-CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header start -->
    <header class="mt-3">
        <h1 class="text-center fw-bold">Money Savings System</h1>
    </header>
    <!-- Header end -->
    <main>
      <!-- Image and form added -->
      
            <section class="container my-5  ">
  
              <div class="container mt-5">
                    <div class="container">
                        <div class="row g-5">
                          <div class="col-lg-6">
                            <div class="p-2 border-0 ">
                                <img id="calculator-image" class="img-fluid" 
                            src="images/pic2.jpg">
                            </div>
                          </div>
                          
                          <div id="form-background"class="col-lg-6  ">
                            
                           
                            
                            <div  class="p-5  rounded-3 text-dark my-5">
                                  <h3 class="text-center mb-3 text-dark fw-bold fs-4">Income</h3>
                                
                                  
                                    <form  action="" >
                                      <div class="form-group d-flex">
                                         <label for="income">Income:</label>
                                        
                                        <input id="income-input" type="text"class="form-control mb-4 w-75 mx-1" name="income">
                                      </div>
                                      
                                       <h3 class="text-center mt-3 fs-4 text-dark fw-bold">Expenses</h3>
                                      <div class="form-group d-flex">
                                        <label for="food">Food:</label>
                                        <input id="food-input" type="text"class="form-control mb-4 w-75 mx-1" name="food">
                                      </div>
                                      <div class="form-group d-flex">
                                        <label for="rent">Rent: </label>
                                      <input id="rent-input" type="text"class="form-control mb-4 w-75 mx-1" name="rent">
                                      </div>
                                      <div class="form-group d-flex ">
                                        <label for="clothes">Clothes:</label>
                                        <input id="cloth-input" type="text"class="form-control mb-4 w-75 mx-1" name="clothes">
                                      </div>
                                     <div class="text-center">
                                      <button id="calculate-button" type="button" class="btn btn-primary text-white">Calculate</button>
                                     </div>
                                     <h3  class="text-center mt-3 fs-4 text-dark fw-bold">Total Expenses:$<span id="total-expense" >00</span></h3>
           
                                     <h3 class="text-center mt-3 fs-4 text-dark fw-bold">Balance: $ <span id="balance">00</span> </h3>
                                     <div class="form-group d-flex mx-2 ">
                                      <label for="save">Save:</label>
                                      <input id="save-input" type="text"class="form-control mb-4 w-25 mx-1" name="save">
                                      <p class="fw-bold">%</p>
                                      <div >
                                        <button id="save-button" type="button" class="btn btn-primary px-5 text-white">Save</button>
                                       </div>

                                    </div>
                                    <h3 class="text-center mt-3 fs-4 text-dark fw-bold">Saving Amount:$ <span id="savings">00</span></h3>
                                    <h3 class="text-center mt-3 fs-4 text-dark fw-bold">Remaining Balance:</h3>

                                     
                                    </form>
                                    <!-- form ended -->
                                    
                           </div>
                               
                            
                          </div>
                         
                        </div>
                      </div>
                     
                </div>
               
                

            </section>
       
           
    </main>
    <!-- js script file added -->
    <script src="js/money.js"></script>

    <!--Bootstrap Script---->
   <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
