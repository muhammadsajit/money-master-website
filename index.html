<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Saving System</title>
    <!-- Bootstrap Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- font awesome -->
     <script src="https://kit.fontawesome.com/1e8abcd6ff.js" crossorigin="anonymous"></script>


        <!-- Google-font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
     <!-- Custom-CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header start -->
    <header class="mt-3">
        <h1 class="text-center fw-bold">Money Savings System</h1>
    </header>
    <!-- Header end -->
    <main>
      <!-- Image and form added -->
      
            <section class="container my-5  ">
  
              <div class="container mt-5">
                    <div class="container">
                        <div class="row g-5">
                          <div class="col-lg-6">
                            <div class="p-2 border-0 ">
                                <img id="calculator-image" class="img-fluid" 
                            src="images/pic2.jpg">
                            </div>
                          </div>
                          
                          <div id="form-background"class="col-lg-6  ">
                            
                           
                            
                            <div  class="p-5  rounded-3 text-dark my-5">
                                  <h3 class="text-center mb-3 text-dark fw-bold fs-4">Income</h3>
                                
                                  
                                    <form  action="" >
                                      <div class="form-group d-flex">
                                         <label for="income">Income:</label>
                                        
                                        <input type="text"class="form-control mb-4 w-75 mx-1" name="income">
                                      </div>
                                      
                                       <h3 class="text-center mt-3 fs-4 text-dark fw-bold">Expenses</h3>
                                      <div class="form-group d-flex">
                                        <label for="food">Food:</label>
                                        <input type="text"class="form-control mb-4 w-75 mx-1" name="food">
                                      </div>
                                      <div class="form-group d-flex">
                                        <label for="rent">Rent: </label>
                                      <input type="text"class="form-control mb-4 w-75 mx-1" name="rent">
                                      </div>
                                      <div class="form-group d-flex ">
                                        <label for="clothes">Clothes:</label>
                                        <input type="text"class="form-control mb-4 w-75 mx-1" name="clothes">
                                      </div>
                                     <div class="text-center">
                                      <button type="button" class="btn btn-primary">Calculate</button>
                                     </div>
                                     <h3 class="text-center mt-3 fs-4 text-dark fw-bold">Total Expenses:</h3>
                                     <h3 class="text-center mt-3 fs-4 text-dark fw-bold">Balance:</h3>
                                     
                                    </form>
                                    
                                  
                                  
                                  
                                  
                                  
                                      
                                </div>
                               
                            
                          </div>
                         
                        </div>
                      </div>
                     
                </div>
               
                

            </section>
       
           
    </main> 

    <!--Bootstrap Script---->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
